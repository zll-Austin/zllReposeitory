<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Index Page</title>
<!-- <script src="../js/jquery-3.5.0.js"></script> -->
<script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
	<div id="contentDiv"></div>
	<div id="deleteResult"></div>
	<input type="button" value="提交数据" onclick="getData()"><br>
	<input type="button" value="删除数据" onclick="deleteData()"><br>
	
	<iframe src="https://www.baidu.com" height="500px" width="900px"></iframe>
	<script type="text/javascript">
		function deleteData(){
			debugger;
			$.ajax({
				url:'http://localhost:8080/corsbook/99',
				type:'delete',
				success:function(msg){
					$("#deleteResult").html(msg);
				}
			})
		}
		
		function getData(){
			debugger;
			$.ajax({
				url:'http://localhost:8080/corsbook/',
				type:'post',
				data:{name:'三国演义'},
				success:function(msg){
					$("#contentDiv").html(msg);
				}
			})
		}
	</script>
</body>
</html>
