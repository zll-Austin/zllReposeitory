<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>图书列表</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>图书编号</td>
			<td>图书名称</td>
			<td>图书作者</td>
			<td>图书价格</td>
			<td>出版日期</td>
		</tr>
		<tr th:each="book:${books}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.name}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.publicationDate}"></td>
		</tr>
	</table>
	<div th:text="${msg}"></div>
</body>
</html>
